<mat-card>
  <mat-spinner *ngIf="isloading"></mat-spinner>
  <form [formGroup]="form" *ngIf="!isloading" (submit)="onSavePost()">
    <mat-form-field>
      <input type="text"
      matInput
      formControlName="title"
      placeholder="Post Title"/>
      <mat-error *ngIf="form.get('title').invalid">Please Provide Valid Title</mat-error>
    </mat-form-field>
    <div>
    <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
    <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <textarea matInput rows="6"
      formControlName="content"
      placeholder="Post Content">
    </textarea>
      <mat-error *ngIf="form.get('content').invalid">Please Provide Valid Content</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">save here</button>
  </form>
</mat-card>
